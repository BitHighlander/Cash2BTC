<!doctype html>
<html>
<head>
    <title>PubNub ASCII Movie Player</title>
    <style>
    #pubnub-terminal {
        position: relative;
        width: 978px;
        height: 576px;
        background:
            transparent
            url(http://pubnub.s3.amazonaws.com/2012/pubnub-terminal.png);
    }
    #pubnub-terminal-out {
        cursor: default;
        font-family: Monaco, mono;
        font-size: 16px;
        font-weight: 700;
        white-space: pre;
        overflow: hidden;
        position: absolute;
        top: 60px;
        left: 60px;
        width: 857px;
        height: 410px;
        color: #e8e7e1;
    }
    </style>
</head>
<body>

<!-- PUBNUB TERMINAL -->
<div id=pubnub-terminal>
<div id=pubnub-terminal-out>
pubnub ascii movie player loading...
</div>
</div>

<!-- PUBNUB SOURCE -->
<script src=../../web/pubnub.min.js></script>
<script>(function(){

/* GENERATE CHANNEL */
var channel = PUBNUB.uuid()
,   pub_key = 'demo'
,   sub_key = 'demo'
,   out     = PUBNUB.$('pubnub-terminal-out')
,   p       = PUBNUB.init({ subscribe_key : sub_key, publish_key : pub_key });

/* OPEN RECEIVE SOCKET */
p.subscribe({
    channel : channel,
    message : function(data) { out.innerHTML = parse(data)||'' },
    connect : start_replay
});

/* START THE MOVIE STREAM */
function start_replay() {
    p.replay({
        //source      : '0cefce37-606c-4eae-a9e9-aff35186b854',
        source      : 'my_channel',
        destination : channel,
        reverse     : true
    });
}

function parse(data) { return data }


})();</script>
</body>
</html>
