<!doctype html>
<html>
<head>
    <title>PubNub Keystroke Chat</title>
</head>
<body>

    <!-- BEGIN: Source Code for Chat :BEGIN -->

    <script src=keystroke-chat.js></script>
    <!-- END: Source Code for Chat :END -->
