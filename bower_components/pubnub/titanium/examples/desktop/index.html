<html>
<body>
    <!-- GENERIC VANILLA STYLES -->
    <style>
        body, button, input, div {
            color: #444;
            font-family: Arial;
            font-size: 12px;
            line-height: 14px;
            margin: 5px;
            padding: 10px;
        }

        #pubnub-logger {
            border: 2px solid #eee;
            -webkit-box-shadow: 0 0 30px #ff0;
            -webkit-border-radius: 10px;
            margin: 20px;
            padding: 10px;
        }

        #pubnub-connected {
            color: red;
            font-weight: bold;
        }

        button {
            width: 150px;
        }

        input {
            width: 200px;
        }
    </style>


    <!-- SUBSCRIBE CHANNEL -->
    <div>
        <!-- SUBSCRIBE BUTTON -->
        <button id=subscribe-button>SUBSCRIBE TO: </button>

        <!-- CHANNEL NAME -->
        <input id=subscribe-channel value=my-titanium-channel />

        <!-- CONNECTION STATUS -->
        <span id=pubnub-connected>NOT CONNECTED</span>
    </div>


    <!-- PUBLISH MESSAGE -->
    <div>
        <!-- PUBLISH BUTTON -->
        <button id=publish-button>PUBLISH</button>

        <!-- MESSAGE TEXT TO SEND -->
        <input id=publish-text value=text-to-send />
    </div>


    <!-- LOG OUTPUT AREA -->
    <pre id=pubnub-logger>...</pre>


    <!-- PUBNUB SETUP -->
    <div
        id=pubnub
        pub-key="demo"
        sub-key="demo"
        ssl="off"
        origin="pubsub.pubnub.com"
    ></div>
    <script src="pubnub.js"></script>
    <script src="app.js"></script>
</body>
</html>
