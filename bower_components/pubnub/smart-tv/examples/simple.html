<div id=pubnub></div>
<script src="../pubnub.min.js"></script>
<script>(function(){

    // INIT PubNub
    var pubnub = PUBNUB.init({
        publish_key   : 'demo',
        subscribe_key : 'demo'
    });

    // LISTEN
    pubnub.subscribe({
        channel : "my_channel",
        message : function(m){ alert(m) },
        connect : function(channel) {
            // SEND
            pubnub.publish({ channel : "my_channel", message : "Hi." })
        }
    })


})();</script>
